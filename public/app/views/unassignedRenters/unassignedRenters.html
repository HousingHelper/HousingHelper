<div class="main uarMV">
  <div class="headerDirCon">
    <header-directive></header-directive>
  </div>
  <div class="mainCon">
    <div class="sNavDirCon">
      <side-nav-directive></side-nav-directive>
    </div>
    <div class="pageContent">
      <!-- ~~~~~~~~~~~~~~~EDIT PAGE BELOW ~~~~~~~~~~~~~~~~~ -->
      <section class="unassignedRentersView">
        <div class="addBtnHolder">
          <div class="addBtn">Unassigned Renters</div>
        </div>
        <div class="dataHolder">
          <section class="urDataHolder">
              <!-- <div > -->
                <div class="you">
                  <h1 class="titles">Renters Name</h1>
                  <h2 class="titlesH2">Drag To Avalible Room</h2>
                  <!-- put the ng-repeat on youBox -->
                  <div class="youBox" ng-repeat="renter in unassignedRenters">
                    <span>
                      <h1>{{renter.firstName}} {{renter.lastname}}</h1>
                      <h1>{{renter.title}}</h1>
                    </span>
                  </div>

                </div>
                <div class="horizontalBar"></div>
                <div class="me">
                  <h1 class="titles">Rooms Avalibale</h1>
                  <h2 class="titlesH2">drop name in text area</h2>
                  <!-- put the ng-repeat on roomBox -->
                  <form class="roomBox" ng-repeat="rooms in availableRooms">
                    <h1>{{rooms.title}} / #{{rooms.aptnum}}</h1>
                    <h2>room#:{{rooms.roomid}}</h2>
                    <input class="roomBoxInput" type="text" name="name">
                    <button class="sBtn" type="submit">Submit</button>
                  </form>


                </div>
              <!-- </div> -->
          </section>
        </div>
      </section>
      <!-- ~~~~~~~~~~~~~~~EDIT PAGE ABOVE ~~~~~~~~~~~~~~~~~ -->
    </div>
  </div>
</div>
