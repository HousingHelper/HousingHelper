<section class="updateGroupHolder">
  <h1 class="pageTitle">Update Group</h1>
  <form ng-submit="editGroup(group)"class="formCon">
    <section class="inputContainer">
      <div class="content contentLeft">
        <!-- this is where we start putting inputs left side -->
        <div class="inputTitlesHolder">
          <h1 class="inputTitle">Title</h1>
          <h1 class="currentInfo">{{group.title}}</h1>
        </div>
        <input ng-model="group.title" ng-value="group.title" class="inputBox" type="text">
        <!-- new input -->
        <div class="inputTitlesHolder">
          <h1 class="inputTitle">Start Date:</h1>
          <h1 class="currentInfo">{{group.startdate | date:'shortDate'}}</h1>
        </div>
        <input ng-model="group.startdate" ng-value="group.startdate" class="inputBox" type="date" required>
        <!-- new input -->
        <div class="inputTitlesHolder">
          <h1 class="inputTitle">End Date:</h1>
          <h1 class="currentInfo">{{group.enddate | date:'shortDate'}}</h1>
        </div>
        <input ng-model="group.enddate" ng-value="group.enddate" class="inputBox" type='date' required>
        <!-- this is where we end putting inputs left side -->
      </div>
      <div class="centerBar"></div>
      <div class="content contentRight">
        <!-- this is where we start putting inputs right side -->
        <div class="inputTitlesHolder">
          <h1 class="inputTitle">Check In:</h1>
          <h1 class="currentInfo">{{group.checkindate | date:'shortDate'}}</h1>
        </div>
        <input ng-model="group.checkindate" ng-value="group.checkindate" class="inputBox" type="date" required>
        <!-- new input -->
        <div class="inputTitlesHolder">
          <h1 class="inputTitle">Check Out:</h1>
          <h1 class="currentInfo">{{group.checkoutdate | date:'shortDate'}}</h1>
        </div>
        <input ng-model="group.checkoutdate" ng-value="group.checkoutdate" class="inputBox" type="date" required>
        <!-- this is where we end putting inputs right side -->
      </div>
    </section>
    <section class="btnHolder">
      <button ui-sref="groupList" type="reset" class="actionBtns" type="button" name="button">Cancel</button>
      <button class="actionBtns" type="submit" name="button">Update</button>
    </section>
  </form>
</section>
