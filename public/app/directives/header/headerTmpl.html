<section class="headerWrapper">
  <div class="jumbotron">
    <span class="logoHolder1" ng-show="!show">
      <div class="logo">
        <img src="./img/MattSucksWhiteBlue.svg" alt="Logo" />
      </div>
      <div class="logoTxtCon">
        <h1 class="logoTxt">Housing <span class="logoTxtB">Helper</span></h1>
      </div>
    </span>
    <span class="logoHolder2" ng-hide="!show">
      <div class="logoTxtCon2">
        <h1 class="logoTxt2">Housing</h1>
      </div>
      <div class="logo">
        <img src="./img/MattSucksWhiteBlue.svg" alt="Logo" />
      </div>
      <div class="logoTxtCon2">
        <h1 class="logoTxt2 logoTxtB">Helper</h1>
      </div>
    </span>
  </div>
  <div class="headerMain">
    <div class="headerFaq">
      <div ui-sref="ufaq" class="headerBtns" id="hideFaq">FAQ</div>
    </div>
    <div class="headerWelcome">
      <h1>Welcome {{admin.username}}Bri/renter!</h1>
    </div>
    <div id="headerLogOut">
      <div ui-sref="home" class="headerBtns">Logout</div>
    </div>
  </div>
</section>
